apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
spec:
  selector:
    matchLabels:
      app: memcached
  replicas: 1
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: memcached:1.5-alpine
          args:
            - --memory-limit=64
          imagePullPolicy: Always
          ports:
            - containerPort: 11211
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 70Mi
